<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />

    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>

  <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
></script>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Weather Dashboard</title>
</head>


<body>

    <section id="header" class="jumbotron">
        <h1 id="window-text">Weather Dashboard</h1>
    </section>

    <section class="main-container">

        <div class="row">
            <div class="col-4">
                <form>
                    <h2>Search for a city</h2>
                    <input id="city-input" type="text" class="form-control" placeholder="Enter city name"
                        aria-label="Enter city name">
                    <button class="btn btn-primary" type="button" id="search-btn"><i class="fas fa-search"></i></button>
                    <button class="btn btn-primary" type="button" id="clear-btn"><i class="fa fa-trash"></i></button>
                </form>
                <form id="history">
                    <h2>History</h2>
                </form>
            </div>

            <div class="col-8">
                <section id="current-weather">
                    <div class="row">
                        <div class="col-12 border border-dark rounded">
                            <!-- <h2>Current Weather:</h2> -->
                            <h3 id = "city-report"></h3>
                            <div class="row">
                                <div class="col-12">
                                    <div id="city-name" class="city-name align-middle"></div>
                                    <img id="current-weather-icon" src="" alt="">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <p id="temperature">Temperature:</p>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <p id="humidity">Humidity:</p>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <p id="wind-speed">Wind Speed:</p>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <p id="UV-index">UV Index:</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <section id="five-day">
                    <div class="row">
                        <div class="col-12 border border-dark rounded">
                            <h2>5 Day Forcast:</h2>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col forcast text-white rounded"></div>
                        <div class="col forcast text-white rounded"></div>
                        <div class="col forcast text-white rounded"></div>
                        <div class="col forcast text-white rounded"></div>
                        <div class="col forcast text-white rounded"></div>
                    </div>
                </section>
            </div>
        </div>
    </section>

   
    <script src="./assets/js/script.js"></script>

</body>

</html>
